<div class="container">
  <div class="modal-header">
    <h1>{{ selectedBook ? "Edição de Livro" : "Cadastro de Livro" }}</h1>

    <span class="close-ico" (click)="close()">X</span>
  </div>
  <form class="book-form">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="newBookName"
      />
    </div>
    <div class="form-group">
      <label for="price">Preço:</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        required
        [(ngModel)]="newBookPrice"
      />
    </div>
    <button type="submit" (click)="requestSubmit()">Cadastrar</button>
  </form>
</div>
