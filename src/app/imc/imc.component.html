<main id="container">
  <section id="img">
    <img src="../../assets/imgs/illustration.svg" />
  </section>

  <section id="calculator">
    <form id="form" (submit)="calculateBMI()">
      <h1 id="title">Calculadora - IMC</h1>

      <div class="input-box">
        <label for="weight"> Peso em kg </label>
        <div class="input-field">
          <i class="fa-solid fa-weight-hanging"></i>

          <input
            type="number"
            id="weight"
            name="weight"
            required
            [(ngModel)]="weight"
          />
          <span> Kg </span>
        </div>
      </div>

      <div class="input-box">
        <label for="height"> Altura em metros </label>
        <div class="input-field">
          <i class="fa-solid fa-ruler"></i>

          <input
            type="number"
            step="0.01"
            id="height"
            name="height"
            required
            [(ngModel)]="height"
          />
          <span> m </span>
        </div>
      </div>

      <button id="calculate" type="submit">Calcular</button>
    </form>

    <div id="infos" [class.hidden]="!infoVisible">
      <div id="result">
        <div id="bmi">
          <span id="value">{{ bmiValue }}</span>
          <span>Seu IMC</span>
        </div>
        <div id="description">
          <span>{{ description }}</span>
        </div>
      </div>

      <div id="more_info">
        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
          Mais informações sobre o IMC
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>
    </div>
  </section>
</main>
